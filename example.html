<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CCN Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body x-data="{ open: false }">
  <header>
    <!-- brand + hamburger -->
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <!-- Brand / Lab name -->
      <div class="brand">
        Representation, Learning<br>and Decision-Making Lab
      </div>

      <!-- Hamburger toggle (hidden on desktop) -->
      <!-- <button
        class="hamburger"
        @click="open = !open"
        aria-label="Toggle navigation"
        style="background:none;border:none;font-size:1.75rem;line-height:1;padding:1rem;cursor:pointer;">
        &#9776;
      </button> -->

    </div>
    
    <!-- Menu -->
    <br>
    <div>
      <nav>
        <ul :class="{'menu': true, 'show': open}">
          <li><a href="#about"     @click="open=false">About</a></li>
          <li><a href="#people"    @click="open=false">People</a></li>
          <li><a href="#research"  @click="open=false">Publication</a></li>
          <li><a href="#join"      @click="open=false">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <article>
    <section id="about"    x-data x-html="await (await fetch('about.html')).text()"></section>
    <section id="people"   x-data x-html="await (await fetch('people.html')).text()"></section>
    <section id="research" x-data x-html="await (await fetch('research.html')).text()"></section>
    <section id="join"     x-data x-html="await (await fetch('join.html')).text()"></section>
  </article>
</body>
</html>
